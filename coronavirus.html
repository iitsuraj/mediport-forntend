    <div class="header-inner bg-light text-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-primary">Covid-19</h2>
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="index.html"> Home </a></li>

            </div>
        </div>
    </div>
    <section class="space-ptb">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form class="form-row">
                        <div class="form-group col-md-3">
                            <label>Zip code *</label>
                            <input type="text" class="form-control" value="" placeholder="Enter Zipcode" required>
                        </div>
                        <div class="form-group col-md-3 select-border">
                            <label>Gender *</label>
                            <select class="form-control basic-select" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3 select-border">
                            <label>Age *</label>
                            <select class="form-control basic-select" required>
                                <option value="value 01">Under 12</option>
                                <option value="value 02">12 - 40</option>
                                <option value="value 03">40 - 60</option>

                                <option value="value 04">Above 60</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3 select-border">
                            <label>Smoking *</label>
                            <select class="form-control basic-select" required>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6 select-border">
                            <label>Travel History *</label>
                            <select class="form-control basic-select" required>
                                <option value="">You or any family member travelled or come in contact with someone to
                                    following country in last 14 days</option>
                                <option value="">You or any family member travelled or come in contact with someone to
                                    following country in last 14 days</option>
                                <option value="usa">USA</option>
                                <option value="china">China</option>
                                <option value="italy">Italy</option>
                                <option value="spain">Spain</option>
                                <option value="iran">Iran</option>
                                <option value="europe">Europe</option>
                                <option value="middle-east-asia">Middle East Asia</option>
                                <option value="southeast-asia">Southeast Asia</option>
                                <option value="none">None of the above</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6 select-border">
                            <label>Exposure Details *</label>
                            <select class="form-control basic-select" required>
                                <option>Been in contact with someone with dry cough, fever or visible difficulty in
                                    breathing in last 14 days</option>
                                <option>History of travel or meeting in affected geographical area during the last 14
                                    days</option>
                                <option>Been in close contact with confirmed COVID-19 patients in last 14 days</option>
                                <option>No travel history</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6 select-border">
                            <label>Body Tempperature *</label>
                            <select class="form-control basic-select" required>
                                <option>Normal(96-98.6)</option>
                                <option>Fever(98.6-102)</option>
                                <option>High Fever(&gt;102)</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6 select-border">
                            <label>Select Symptoms *</label>
                            <select class="form-control basic-select" required multiple>
                                <option>Dry Cough</option>
                                <option>Sore throat</option>
                                <option>Weakness</option>
                                <option>Shortness of Breath</option>
                                <option>Persistent pain and pressure in chest</option>
                                <option>None</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12 select-border">
                            <label>Current or Past Comorbidities *</label>
                            <select class="form-control basic-select" required>
                                <option>Kidney Disease</option>
                                <option>Asthma or Lung Disease</option>
                                <option>Cerebrovascular Disease</option>
                                <option>Tumor</option>
                                <option>Diabetes</option>
                                <option>Hypertension</option>
                                <option selected>None</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <a class="btn btn-primary" href="#">Submit</a>
                        </div>
                    </form>
                </div>
    </section>
